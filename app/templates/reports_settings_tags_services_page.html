    <div>
        <a href="/reports">Отчёты</a>

        <a href="/reports/settings">Панель администратора</a>

        >
        <a href="/reports/settings/program-services/tags-services/{{tag_service_id}}">{{tag[1]}}</a>

    <form action="/reports/settings/program-services/tags-services/{{tag_service_id}}" method="POST">

        <input type="text" name="tag_name" value="{{tag[1]}}">
        <textarea class="form-control" id="tag_description" name="tag_description" rows="3">{{tag[2]}}</textarea>
        <button class="btn btn-primary btn-sm" type="submit">Сохранить</button>
    </form>
